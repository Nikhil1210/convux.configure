<div class="agent">
    <h2>{{pageTitle}}</h2>
    <div *ngIf="agent">
        <md-card>
            <md-card-header>
                <md-card-title class="title">{{agent.title }}</md-card-title>
                <md-card-subtitle>_________________________</md-card-subtitle>
            </md-card-header>
            <md-card-content>
                <p>{{agent.content}}</p>
            </md-card-content>
        </md-card>
    </div>

</div>
