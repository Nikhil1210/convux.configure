<div class="agents">
    <div aria-flowto="<left></left>">
        <h2>Agents list</h2>
        <button class="addBtn" md-fab [routerLink]="['/agents/new']">
    <md-icon>add</md-icon>
  </button>
        <br></div>
    <md-input-container>
        <input mdInput type="search" [(ngModel)]='listAgentFilter' [formControl]="agentControl" placeholder="search..."></md-input-container>
    <md-card *ngFor="let agent of agents">
        <md-list>
            <md-list-item>
                <a md-line [routerLink]="['/agents/agent-detail', agent._id]">
            {{
              agent.title
            }}
          </a>
                <p md-line>
                    <span>{{
                agent.content
              }}</span>
                </p>
                <span>
            <button md-button (click)='deleteAgent(agent._id)'>
              <md-icon>delete</md-icon>
            </button>
          </span>
                <span>
            <button md-button [routerLink]="['/agents/edit', agent._id]">
              <md-icon>edit</md-icon>
            </button>
          </span>
            </md-list-item>
        </md-list>
    </md-card>
</div>
